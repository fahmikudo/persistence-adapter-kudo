spring:
  datasource:
    # Use environment variables for security
    # Set these as: DB_URL, DB_USERNAME, DB_PASSWORD
    url: ${DB_URL:jdbc:mysql://localhost:3306/jdbc_template_examples?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

    # HikariCP Configuration
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_MINIMUM_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      pool-name: ${DB_POOL_NAME:PersistenceAdapter-HikariCP}
      connection-test-query: SELECT 1
      leak-detection-threshold: ${DB_LEAK_DETECTION:60000}

  # SQL Logging (Optional)
  sql:
    init:
      mode: never

# Logging Configuration
logging:
  level:
    root: INFO
    id.fahmikudo.persistence: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE

